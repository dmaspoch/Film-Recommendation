<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="film-styles.css">
    <script src="app.js"></script>
</head>

<body>
    <header>
        <h1 class="logo">Film Recommendation</h1>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav>
            <ul>
                <li class="navFont"><a href="main.html">Popular</a></li>
                <li class="navFont"><a href="#about">About</a></li>
                <li class="navFont"><a href="#reviews">Reviews</a></li>
                <li>
                    <div class="search">
                        <input type="text" id="filmTitle">
                        <button
                            onclick="getFilm('https://api.themoviedb.org/3/search/movie?query=' + document.getElementById('filmTitle').value, search)">Search</button>
                    </div>
                </li>
            </ul>
        </nav>
        <label for="nav-toggle" class="nav-toggle-label">
            <span>
            </span>
        </label>
    </header>
    <div id="error" style="display: none">
        <p>404 ERROR</p>
        <p>These are not the films you are looking for</p>
    </div>
    <div id="list"></div>
</body>
<script>
    let params = new URL(document.location).searchParams;
    const title = params.get("title");

    const error = document.getElementById("error");
    if (title !== null) {
        getFilms('https://api.themoviedb.org/3/search/movie?query=' + title, createSearch);
    }
    else {
        error.style.display = "flex";
    }

    async function clear() {
        document.querySelectorAll("#poster")
            .forEach(img => img.remove());
    }
    async function createSearch(film) {
        const button = document.createElement("button");
        button.id = "search-button";
        const image = document.createElement("img");
        image.src = "https://image.tmdb.org/t/p/original/" + film.poster_path;
        button.appendChild(image);
        image.id = "button-poster";
        const list = document.getElementById("list");
        button.onclick = function () {
            location.assign(`${location.origin}/film-description.html?id=${film.id}`);
        }
        list.appendChild(button);
    }
</script>

</html>
